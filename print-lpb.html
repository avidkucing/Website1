<!doctype html>

<head>
  <title>Print LPB</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="print-lpb.css">
    <script defer src="fontawesome-all.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="gudang.js"></script>
</head>

<body>
	<p class="title">PT. Hisamitsu Pharma Indonesia</p>
	<div class="left-item">
		<p>No. LPB</p>
		<p>Tanggal Terima</p>
		<p>No. Surat Pesanan</p>
	</div>
	<div class="right-item">
		<p>Nama Supplier</p>
		<p>Nama Manufacturer</p>
	</div>
	<table class="content-item table table-bordered table-responsive">
		<thead>
	        <tr>
		        <th>Kode</th>
		        <th>Nama Bahan</th>
		        <th>No. Batch</th>
		        <th>Jumlah</th>
		    </tr>
		</thead>
		<tbody>
		    <tr>
		        <td>Test</td>
		        <td>Test</td>
		        <td>Test</td>
		        <td>Test</td>
		    </tr>
		</tbody>
	</table>
	<p class="right-item sign">Signed By (Electronic Sign)</p>
	<form class="button-container" action="gudang.html">
		<button type="button submit" class="btn">Back</button>
	</form>
</body>
